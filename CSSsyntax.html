<!-- This is how you write a comment (the hyphens are necessary) -->
<html>
<head>

<!-- Everything in the style tags is going to define what the CSS should look like
     for the rest of the document.-->
<style>

/*this is how you writ comments in CSS*/

/* what go befor the curly bracets is colled a selector it is basically just the name of the tag
     that it is going to format */

body {
	background-color: orange;
}

h1{
	color: white;
	text-align: center;
}

h2 {
	background-color: yellow;
}

h3 {
	border: 5px solid blue;
}

p {
	font-family: arial;
	font-size: 40px;
}
</style>
</head>

<body>
<!-- This is where you type out the HTML -->
<h1>This is H1</h1>
<h2>This is H2</h2>
<h3>This is H3</h3>
<p>This is P</p>

</body>
</html>
